<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Signin Template · Bootstrap v5.3</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

  <script>
    $(document).ready(function () {
      $('form').submit(function (event) {
        event.preventDefault();
        if (validateForm()) {
          this.submit();
        }
      });

      function validateForm() {
        var name = $('#name').val().trim();
        var email = $('#email').val().trim();
        var password = $('#password').val().trim();
        var confirmPassword = $('#confirmPassword').val().trim();

        if (name === '' || email === '' || password === '' || confirmPassword === '') {
          alert('Пожалуйста, заполните все поля.');
          return false;
        }

        if (password !== confirmPassword) {
          alert('Пароли не совпадают.');
          return false;
        }

        return true;
      }
    });
  </script>

  <style>
    html,
    body {
      height: 100%;
    }

    .form-signin {
      max-width: 330px;
      padding: 1rem;
    }

    .form-signin .form-floating:focus-within {
      z-index: 2;
    }

    .form-signin input[type="email"] {
      margin-bottom: -1px;
      border-bottom-right-radius: 0;
      border-bottom-left-radius: 0;
    }

    .form-signin input[type="password"] {
      margin-bottom: 10px;
      border-top-left-radius: 0;
      border-top-right-radius: 0;
    }

  </style>
</head>
<body class="d-flex align-items-center py-4 bg-body-tertiary">
<main class="form-signin w-100 m-auto">
  <form action="/registration" method="post" th:object="${RegistrationForm}">
    <h1 class="h3 mb-3 fw-normal">Регистрация</h1>

    <div class="form-floating">
      <input type="text" class="form-control" id="name" placeholder="Имя" th:field="*{name}" required>
      <label for="name">Имя</label>
    </div>
    <div class="form-floating">
      <input type="text" class="form-control" id="lastName" placeholder="Фамилия" th:field="*{lastname}" required>
      <label for="lastName">Фамилия</label>
    </div>
    <div class="form-floating">
      <input type="email" class="form-control" id="email" placeholder="name@example.com" th:field="*{email}" required>
      <label for="email">Email</label>
    </div>
    <div class="form-floating">
      <input type="password" class="form-control" id="password" placeholder="Пароль" th:field="*{password}" required>
      <label for="password">Пароль</label>
    </div>
    <div class="form-floating">
      <input type="password" class="form-control" id="confirmPassword" placeholder="Повторите пароль">
      <label for="confirmPassword">Повторите пароль</label>
    </div>
    <div class="form-floating">
      <input type="text" class="form-control" id="floatingPhoneNumber" placeholder="Номер телефона" th:field="*{phoneNumber}" required>
      <label for="floatingPhoneNumber">Номер телефона</label>
    </div>
        <div class="form-signin row gy 2">
      <button class="btn btn-success w-100 py-2" type="submit">Зарегистрироваться</button>
    </div>
  </form>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
